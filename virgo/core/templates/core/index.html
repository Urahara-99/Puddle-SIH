{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
	<head>
    <title>Welcome | Puddle</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		{% tailwind_css %}
	</head>
    <body>
        <section class="bg-gray-900 text-white">
            <div class="mx-auto max-w-screen-xl px-4 py-32 lg:flex lg:h-screen lg:items-center">
              <div class="mx-auto max-w-3xl text-center">
                <h1
                  class="bg-gradient-to-r from-teal-300 via-gray-400 to-teal-300 bg-clip-text text-3xl font-extrabold text-transparent sm:text-5xl"
                >
                  Welcome to Puddle.
          
                  <span class="sm:block"> Learn and Grow with Us. </span>
                </h1>
          
                <p class="mx-auto mt-4 max-w-xl sm:text-xl/relaxed">
                    Explore personalized dashboard and progress tracking.
                </p>
          
                <div class="mt-8 flex flex-wrap justify-center gap-4">
                  <a href="{% url 'core:signup' %}" class="px-6 py-3 text-lg font-semibold bg-teal-500 text-white normal-xl rounded-xl hover:bg-teal-700">Sign up</a>
                  
         
          
                  <a href="{% url 'core:login' %}" class="px-6 py-3 text-lg font-semibold bg-gray-500 text-white normal-xl rounded-xl hover:bg-gray-700">Log in</a>
            
                </div>
              </div>
            </div>
        </section>
    </body>
</html>
