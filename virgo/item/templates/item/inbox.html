<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inbox | Puddle</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
    <!-- Navbar -->
    <nav class="py-6 px-6 flex justify-between items-center border-b border-gray-300 bg-white">
        <a href="/" class="text-xl font-bold">Puddle</a>
        <div class="space-x-6 flex items-center">
            <a href="{% url 'core:login' %}" class="text-lg font-semibold hover:text-gray-500">Logout</a>
            <a href="{% url 'item:items' %}" class="text-lg font-semibold hover:text-gray-500">Browse</a>
            <a href="{% url 'conversation:inbox' %}" class="px-6 py-3 text-lg font-semibold bg-teal-500 text-white rounded-xl hover:bg-teal-700">Inbox</a>
            <a href="{% url 'dashboard:student_dashboard' %}" class="px-6 py-3 text-lg font-semibold bg-gray-500 text-white rounded-xl hover:bg-gray-700">Student Dashboard</a>
        </div>
    </nav>

    <div class="container mx-auto p-6">
        <h1 class="text-2xl font-semibold mb-4">Inbox</h1>
        
        <!-- Contact Instructor Button -->
        <a href="{% url 'conversation:new' %}?domain_id={{ domain.id }}" class="inline-block px-6 py-3 text-lg font-semibold bg-teal-500 text-white hover:bg-teal-700 rounded-xl">
            Contact Instructor
        </a>
    </div>
</body>
</html>
